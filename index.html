<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">My NFL Roster</h3>
        </div>
        <div class="panel-body">
           <div id="roster" class="player-roster">
               <div class="player-card">
                   <img src=http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/">
                   <h3>Player Name</h3>
                   <p>Player Position</p>
                   <p>Player Number</p>
               </div>
           </div>
           <div class="player-form">
               <form onsubmit="getInfo(event)">
               <input type="text" name="playerName" placeholder="Player Name"/>
               <input type="text" name="playerPosition" placeholder="Player Position"/>
               <input type="text" name="playerJersey" placeholder="Player Number"/>
               <button class="btn btn-default" type="submit">Add</button>
               </form>
           </div>
        </div>
    </div>
</div>









    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
